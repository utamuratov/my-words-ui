<mw-header title="My words"></mw-header>

<div class="mb-1">
  <nz-tag
    class="tag"
    [ngClass]="{ active: groupId === undefined }"
    (click)="chooseAll()"
    >Barchasi</nz-tag
  >
  <nz-tag
    class="tag"
    [ngClass]="{ active: group.id === groupId }"
    (click)="chooseGroup(group)"
    *ngFor="let group of group$ | async"
    >{{ group.name }} ({{ group.wordsCount }})</nz-tag
  >
</div>

<div class="pb-1">
  <nz-input-group [nzSuffix]="suffixIconSearch">
    <input type="text" nz-input placeholder="book ..." />
  </nz-input-group>
  <ng-template #suffixIconSearch>
    <i nz-icon nzType="search"></i>
  </ng-template>
</div>

<div class="inner-content">
  <div class="d-flex">
    <h3 class="flex-grow-1">{{ (word$ | async)?.length || 0 }} ta so'z</h3>
    <a
      nz-popover
      [nzPopoverContent]="contentTemplate"
      nzPopoverPlacement="bottom"
      [(nzPopoverVisible)]="visibleOrderType"
      nzPopoverTrigger="click"
    >
      Tartiblash
      <img src="./assets/images/order.svg" />
    </a>

    <ng-template #contentTemplate>
      <nz-radio-group
        [(ngModel)]="orderType"
        (ngModelChange)="changeOrderType($event)"
      >
        <label nz-radio nzValue="byDate">Sana bo’yicha</label>
        <label nz-radio nzValue="byAlphabet">Alfavit bo’yicha</label>
      </nz-radio-group>
    </ng-template>
  </div>

  <div class="body">
    <div class="words">
      <div class="word" *ngFor="let word of word$ | async">
        <div class="word__header">
          <div class="word__header__left">
            <img
              [src]="
                word.saved
                  ? './assets/images/saved-filled.svg'
                  : './assets/images/saved.svg'
              "
            />
          </div>
          <div class="word__header__center">
            {{ word.newWord }}
          </div>
          <!-- <div class="word__header__right">
            <img src="./assets/images/arrow-down.svg" />
          </div> -->
        </div>
        <div class="word__footer">
          {{ word.translation }}
        </div>
      </div>
    </div>
  </div>

    nzShape="circle"
    class="inner-content__float-btn"
